<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Record</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <!--        <th>Employee ID</th>-->
        <th>user_name</th>
        <th>user_email</th>
        <th> mobile_number</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <!--        <td>{{ user.eid }}</td>-->
        <td>{{ user.user_name }}</td>
        <td>{{ user.user_email }}</td>
        <td>{{ user.mobile_number }}</td>
        <td>
            <a href="/userapp/edit?id={{ user.id }}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
            <a href="/userapp/delete?id={{ user.id }}"><span class="glyphicon glyphicon-pencil">Delete</span></a>

        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/userapp/create" class="btn btn-primary">Add New Record</a></center>

</body>
</html>
